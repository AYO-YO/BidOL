<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布招标</title>
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<form method="post" action="{{ url_for('create') }}">
    <div class="mb-3 mt-3">
        <label for="title" class="form-label">标题：</label>
        <input type="text" class="form-control" id="title" placeholder="请输入标题" name="title">
    </div>
    <div class="mb-3">
        <label for="abstract" class="form-label">摘要：</label>
        <textarea name="abstract" id="abstract" rows="3" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label for="duration" class="form-label">有效期：</label>
        <input type="number" class="form-control-feedback" id="duration" name="duration" min="-1" max="365">天
    </div>
    <div class="mb-3 form-check form-switch">
        <input class="form-check-input" type="checkbox" name="is_active" id="is_active" checked>
        <label class="form-check-label" for="is_active">是否展示</label>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">详细内容</label>
        <textarea class="form-control" id="content" rows="15" placeholder="请输入详细内容" name="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">发布</button>
    <button type="button" class="btn btn-success" onclick="window.location.href='{{ url_for('main') }}'">返回首页</button>
</form>
</body>
</html>
